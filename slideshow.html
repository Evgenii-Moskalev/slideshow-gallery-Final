<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Jojo's Bizarre Adventure Slideshow</title>
</head>

<!-- Container for the image gallery -->

<body>

    <h2 style="text-align:center">JoJo's Bizarre Adventures Stardust Crusaders</h2>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <img src="jojostardustmain.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="jojostardust the real guys.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="jojostardust.joturovs.dio.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="jojostardust.joturo.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="jojostardust.joturovs.dio.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="jojostardust.joturovs.dio.clash2.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="jojostardustmain.jpg" style="width:100%" onclick="currentSlide(1)" alt="Stardust Crusaders">
    </div>

    <div class="column">
      <img class="demo cursor" src="jojostardust the real guys.jpg" style="width:100%" onclick="currentSlide(2)" alt="Joturo and Gang">
    </div>

    <div class="column">
      <img class="demo cursor" src="jojostardust.cast.jpg" style="width:100%" onclick="currentSlide(3)" alt="Joturo Vs Dio">
    </div>

    <div class="column">
      <img class="demo cursor" src="jojostardust.joturo.jpg" style="width:100%" onclick="currentSlide(4)" alt="Joturo">
    </div>

    <div class="column">
      <img class="demo cursor" src="jojostardust.joturovs.dio.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>

    <div class="column">
      <img class="demo cursor" src="jojostardust.joturovs.dio.clash2.jpg" style="width:100%" onclick="currentSlide(6)" alt="Joturo Vs Dio 2">
    </div>
  </div>
</div>
<script src="slideshow.js"></script>
</body>
</html>
